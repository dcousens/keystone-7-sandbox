type Query {
  Post(id: String!): Post
  User(id: String!): User
}

type Post {
  id: String!
  title: String!
  context: String!
}

type User {
  id: String!
  name: String!
  admin: Boolean!
}

type Mutation {
  createPost(data: PostInput!): Post
  createUser(data: UserInput!): User
}

input PostInput {
  id: String!
  title: String!
  context: String!
}

input UserInput {
  id: String!
  name: String!
  admin: Boolean!
}